# This file contains common pin mappings for the 2018 Creality
# Ender 3. To use this config, the firmware should be compiled for the
# AVR atmega1284p.

# Note, a number of Melzi boards are shipped with a bootloader that
# requires the following command to flash the board:
#  avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex
# If the above command does not work and "make flash" does not work
# then one may need to flash a bootloader to the board - see the
# Klipper docs/Bootloaders.md file for more information.

# See docs/Config_Reference.md for a description of parameters.
[include fluidd.cfg]
[include microprobe.cfg]

[printer]
kinematics: cartesian
max_velocity: 500
square_corner_velocity: 7
max_accel: 1500
max_z_velocity: 10
max_z_accel: 200

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    100, 100, 20  # an example

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
homing_speed: 60

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.80
stealthchop_threshold: 80

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_min: 0  # Try -3 or -5 depending on how far off it moves
position_max: 235
homing_speed: 60

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.80
stealthchop_threshold: 80

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
# endstop_pin: ^PC2
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -0.5
# position_endstop: -1.020

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 80

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
max_power: 0.95
max_extrude_only_distance: 70
microsteps: 16
# rotation_distance: 3.504
# let klipper calculate
rotation_distance: 7.0   # mm of filament per gear rev
gear_ratio: 50:10        # (optional) makes future tuning easier

nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
# sensor_type: EPCOS 100K B57560G104F
sensor_type: Generic 3950
sensor_pin: PA0
pressure_advance = 0.05
min_temp: 5
max_temp: 270

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.85

[firmware_retraction]
retract_length: 1.0
retract_speed: 45
unretract_extra_length: 0
unretract_speed: 30

[exclude_object]

[gcode_arcs]
#resolution: 1.0

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp: 5
max_temp: 130
max_power: 0.9  # 90 % of 24 V supply


[heater_fan heatbreak_cooling_fan]
pin: PC7

[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC6
kick_start_time: 0.2
off_below: 20


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2E0010000C504B5735313920-if00

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 5
max_temp: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 5
max_temp: 100


# old start code from slicer:
# G90 ; use absolute coordinates
# M83 ; extruder relative mode
# M140 S[bed_temperature_initial_layer_single] ; set final bed temp
# M104 S150 ; set temporary nozzle temp to prevent oozing during homing

# G4 S10 ; allow partial nozzle warmup
# G28 ; home all axis
# ;M420 S1 ; Enable leveling mesh
# BED_MESH_PROFILE LOAD=default ; Enable leveling mesh for klipper

# ; Move head away from bed
# G1 Z20 F240
# G1 X2 Y10 F3000

# ; Final heating
# M104 S[nozzle_temperature_initial_layer] ; set final nozzle temp
# M190 S[bed_temperature_initial_layer_single] ; wait for bed
# M109 S[nozzle_temperature_initial_layer]     ; wait for nozzle

# ; Prime and purge
# G1 Z0.28 F240
# G92 E0
# G1 Y140 E10 F1500 ; prime line
# G1 X2.3 F5000
# G92 E0
# G1 Y10 E10 F1200
# G92 E0

[gcode_macro START_PRINT]
description: "Start print macro with mesh loading and preheating"
gcode:
  M117 Starting Print...
  M190 S{BED_TEMP}       ; Wait for bed temp
  M104 S{EXTRUDER_TEMP}  ; Start heating nozzle
  G28                    ; Home all axes
  SET_PRESSURE_ADVANCE ADVANCE={PA}
  SET_INPUT_SHAPER SHAPER_TYPE={printer.input_shaper.shaper_type_x}

  BED_MESH_PROFILE LOAD=default
  M117 Waiting for nozzle to heat up...
  M109 S{EXTRUDER_TEMP}  ; Wait for nozzle temp

  G92 E0
  G1 Z2.0 F3000
  G1 X2 Y5 F3000         ; Move to front-left corner to start purge
  G1 Z0.28 F1200
  M117 Prime Line
  G1 X50 E8 F1000        ; Slower prime line with more extrusion
  G1 X60 F5000           ; Quick wipe
  G1 E-1 F2400           ; Retract to prevent blob
  G1 Z1.0                ; Raise nozzle


# # old end code from slicer
# {if max_layer_z < printable_height}G1 Z{z_offset+min(max_layer_z+2, printable_height)} F600 ; Move print head up{endif}
# G1 X5 Y{print_bed_max[1]*0.8} F{travel_speed*60} ; present print
# {if max_layer_z < printable_height-10}G1 Z{z_offset+min(max_layer_z+70, printable_height-10)} F600 ; Move print head further up{endif}
# {if max_layer_z < max_print_height*0.6}G1 Z{printable_height*0.4} F600 ; Move print head further up{endif}
# M140 S0 ; turn off heatbed
# M104 S0 ; turn off temperature
# M107 ; turn off fan
# M84 X Y E ; disable motors

[gcode_macro END_PRINT]
description: "Retract and cool down after print"
gcode:
  M117 Ending Print...
  G91
  G1 E-3 F1800           ; Retract to reduce ooze
  G1 Z10 F1000           ; Lift nozzle
  G90
  G1 X0 Y220 F6000       ; Move away from part (back corner)
  M104 S0                ; Turn off hotend
  M140 S0                ; Turn off bed


[gcode_macro UNLOAD_FILAMENT]
description: Unload filament
gcode:
  
  M104 S200                ; Set hotend temp to 200°C
  M117 Heating to 200°C...
  M109 S200                ; Wait for hotend to reach 200°C
  G91                      ; Relative positioning
  M117 Unloading filament...
  G1 E-5 F300              ; Retract a bit to reduce pressure
  G1 E-10 F600             ; Start retracting from nozzle
  #G1 E-70 F2000           ; Fully retract through Bowden tube
  G90                      ; Back to absolute positioning
  M117 Filament unloaded

[gcode_macro LOAD_FILAMENT]
description: Unload filament
gcode:
  
  M104 S200                ; Set hotend temp to 200°C
  M117 Heating to 200°C...
  M109 S200                ; Wait for hotend to reach 200°C
  M117 Loading filament...
  G91                      ; Relative positioning
  G1 E10 F300              ; Retract a bit to reduce pressure
  G1 E70 F600             ; Start retracting from nozzle
  G1 E70 F600             ; Start retracting from nozzle
  G1 E70 F300             ; Start retracting from nozzle
  # G1 E-100 F2000           ; Fully retract through Bowden tube
  G90                      ; Back to absolute positioning
  M117 Filament loaded

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.

######################################################################
# 128x64 Full Graphic Creality CR10 / ENDER 3 stockdisplay
######################################################################

# This section is used for a Creality "12864" display with a single
# ribbon cable between the display's EXP3 plug and the
# micro-controller board's EXP1 connector.

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

# The print bed can move so far to the front, that the nozzle can reach the
# plastic cover of the print bed heater cable (only when the bed is moved by
# hand). By homing the Y axis before the X axis, it is ensured the nozzle will
# not melt through the plastic part.
# BEWARE: You will lose the ability to home axes individually. The printer will
# always home all axes for every G28 command.
